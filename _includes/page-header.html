<header class="page__header">
    <div class="page__background">
        <img src = "{{ site.url }}{{ site.staticImgLocation}}{{page.featuredImg}}" alt="">
    </div>
    <div class="wrapper wrapper--section">
        <div class="page__header__content">
            <h1 class = "page__header__title">{{ page.header-title }}</h1>
            <div class="page__header__subtext">{{ page.description }}</div>
        </div>
    </div>
</header>
