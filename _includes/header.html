<!DOCTYPE html>
<html lang="en">
<head>
    <!-- BROWSER ESSENTIALS -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- META INFORMATION -->
    <title>{{ page.title }} | {{ site.title }}</title>
    <meta name="description" content="{{ page.description }}"/>

    <!-- XML FEED -->
    <link rel="alternate" type="application/rss+xml"  href="{{ site.url }}/feed.xml" title="{{ site.title }}">

    <!-- STYLESHEETS / FONTAWESOME -->
    <link rel="stylesheet" href="{{ "/assets/css/styles.css" | absolute_url }}">
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

    <!-- GOOGLE ANALYTICS -->
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-140387372-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-140387372-1');
    </script>

    {% if page.layout == 'front-page' %}
    <!-- NETLIFY CMS -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    {% endif %}

</head>

<body>
  <header class="header 
      {% if page.title != 'Home' %}
          header--secondary
      {% endif %}">
      <div class="wrapper">
          <div class="header__content">
              <a href = "/" class="header__branding">
                  <img class = "header__logo" src="{{ site.url}}/assets/icons/mylogo.svg" alt="">
                  {% if page.title != 'Home' %}
                  <div class="header__branding__text">
                      Daniel Cornock<span>Web Developer</span>
                  </div>
                  {% endif %}
              </a>

              <button class="hamburger hamburger--squeeze" type="button">
                  <span class="hamburger-box">
                      <span class="hamburger-inner"></span>
                  </span>
              </button>
                  
              <nav class="nav">
                  {% for item in site.data.navigation %}
                      <a class = "nav__item
                      {% if item.link == page.url %} nav__item--current
                      {% endif %}" href="{{ site.url }}{{ item.link }}">{{ item.name }}</a>
                  {% endfor %}
              </nav>
          </div>
      </div>
  </header>
