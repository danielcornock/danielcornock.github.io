<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ionic Builds</title>
	<!-- Material Stylesheet -->
	<link rel="stylesheet" href="styles/materialize.css">

	<!-- Main Stylesheet -->
	<link rel="stylesheet" href="styles/style.css">

	<!--External Hamburger Menu Animations-->
	<link rel="stylesheet" href="styles/hamburgers.css">
	<!--Google Icons-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">


	<meta name = "viewport" content = "width = device-width, initial-scale=1.0">

</head>
<body>
	<!-- HEADER -->
	<header id = "header">
		<div class="container header-container">

			<!-- HEADER-BRANDING -->
			<div class="branding">
					<img src="img/logo.png" class = "branding-logo" alt="Ionic Logo">
				<div class="branding-text">
					<div class="company-name">IONIC BUILDS</div>
					<div class="company-slogan">VISUALISE<span>+</span>DESIGN<span>+</span>CONSTRUCT</div>
				</div>
			</div>

			<!-- HAMBURGER BUTTON -->
			<button class="hamburger hamburger--squeeze" id = "hamburger-menu" type="button">
				<span class="hamburger-box">
					<span class="hamburger-inner"></span>
				</span>
			</button>

			<!-- NAVIGATION -->
			<nav>
				<ul>
					<li><a href="index.html" class = "active-page">Home</a></li>
					<li><a href="#">Testimonials</a></li>
					<li><a href="gallery.html">Gallery</a></li>
					<a href = "contact-us.html" class = "CTA-btn nav-contact-btn">Contact Us</a>
					<!--<i class="material-icons">phone</i>-->
				</ul>
			</nav>

		</div>
    </header>

	<main>
		<section id = "contact-form-section">
			<div class="container">
				<h2>Get in touch - we'd love to hear from you!</h2>
				<form action="" class = "contact-form">
					<div class="text-input-container">
						<label for="name" class = "label">Name</label>
						<input type = "text" name = "name" class = "text-entry" id = "name" placeholder = "John Smith" required>
					</div>
					<div class="text-input-container">
						<label for="email" class = "label">Email</label>
						<input type = "email" name = "email" class = "text-entry" id = "email" placeholder = "e.g. johnsmith@email.com" required>
					</div>
					<div class="text-box-container">
						<label class = "label" id = "commentbox-label" for ="comments">Your Message</label>
						<textarea id = "commentbox" class = "text-entry" name = "comment" placeholder = "Enter your comment here..."></textarea>
					</div>

				</form>
			</div>
		</section>


	</main>


		<!-- FOOTER -->
		<footer>
				<div class="container footer-container">
					<div class="footer-left">
							<i>&copy;</i><p> 2019 Ionic Builds</p>
							<i class="fas fa-phone"></i> <a href = "tel:07585441767">0758 544 1767</a>
							<i class="fas fa-envelope"></i><a href="mailto:info@ionicbuilds.co.uk"> info@ionicbuilds.co.uk</a>
	
					</div>
					<div class="footer-middle">
						<i class="fab fa-facebook-square social-media-icon"></i>
						<i class="far fa-envelope-open social-media-icon"></i>
					</div>
					<div class="footer-right">
							<img class = "dan-logo" src="img/my_logo.png" alt="" onclick="window.location='https://www.danielcornock.co.uk'">
							<!-- <a href = "www.danielcornock.co.uk">www.danielcornock.co.uk</a> -->
					</div>
					
				</div>
			</footer>
		</main>
	
	
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
		<script src = "scripts/script.js"></script>
		
	
	</body>
	</html>
</body>
</html>
