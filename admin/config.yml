# config.yml

backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)
media_folder: 'assets/img'
collections:
  - name: 'post'
    label: 'Post'
    folder: '_posts'
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string"}
      - { label: "Layout", name: "layout", widget: "hidden", default: "post"}
      - { label: "Description", name: "description", widget: "string"}
      - { label: "Author", name: "author", widget: "string", default: "Daniel Cornock"}
      - { label: "Category", name: "category", widget: "string"}
      - { label: "Featured Image URL", name: "featuredImg", widget: "string"}
      - { label: "Tags", name: "tags", widget: "list"}
      - { label: "Body", name: "body", widget: "markdown", default: "post"}
      - { label: "Featured?", name: "featured", widget: "string"}

  - name: 'portfolio'
    label: 'Portfolio'
    folder: '_portfolio'
    fields:
      - { label: "Title", name: Title }