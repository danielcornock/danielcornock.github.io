---
layout: default
---
<header class="post__header">
    <div class="post__background">
        <img src = " {{ site.url }}{{ site.blogImgLocation}}{{page.featuredImg}}" alt="">
    </div>
    
    <div class="wrapper wrapper--section post__header__content">
        <h1>{{page.title}}</h1>
        <div class="post__info">
            <div class="post__info__entry post__author">
                <i class="post__info__icon fas fa-user"></i>
                {{ page.author }}
            </div>
            <div class="post__info__entry post__date">
                <i class="post__info__icon fas fa-calendar-day"></i>
                <time datetime = '{{page.date}}'>
                    {{ page.date | date_to_string }}
                </time>
            </div>
            <div class="post__info__entry post__category">
                <i class="post__info__icon fas fa-list"></i>
                {{ page.category }}
            </div>
        </div>
    </div>
</header>
<section class="post__content">
    <div class="wrapper wrapper--blog">
            {% include breadcrumbs.html %}

        <article class="post__article">
            {{ content }}
            
        </article>
        <div class="post__share-btns">
            <div class="fb-share-button" data-href="{{site.url}}{{page.url}}" data-layout="button" data-size="small"><a target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=http%3A%2F%2Flocalhost%3A4000%2Fblog%2Ftutorials%2Fcss-positioning&amp;src=sdkpreparse" class="fb-xfbml-parse-ignore">Share</a></div>
            <a href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="twitter-share-button" data-via="danielcornock" data-show-count="false">Tweet</a><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
        </div>

        {% include written-by-dan.html %}

        

        
    </div>
    <div class="wrapper wrapper--blog wrapper--disqus">
        <div id="disqus_thread"></div>
